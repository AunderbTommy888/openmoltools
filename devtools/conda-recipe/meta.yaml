package:
  name: openmoltools-dev
  version: 0.0.0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - six
  run:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj
    - lxml
    - pymbar
    - numpy
    - numpydoc
    - scipy
    - openmm
    - ambertools
    - pytables
    - packmol
    - rdkit    # optional dependency
    - openeye-toolkit  # optional dependency

test:
  requires:
    - nose
    - openmmtools
  imports:
    - openmoltools
  #commands:
  #  - nosetests openmoltools -v -a '!slow'

about:
  home: https://github.com/choderalab/openmoltools
  license: MIT License
