package:
  name: gaff2xml-dev
  version: !!str 3.0.0

#source:
#  fn: master.zip
#  url: https://github.com/choderalab/gaff2xml/archive/master.zip

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - mdtraj>=1.2
    - numpy
    - scipy
    - pandas    
    - openmm>=6.1
    - ambermini
    - jinja2
  run:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj>=1.2
    - numpydoc
    - scipy
    - openmm>=6.1
    - ambermini


test:
  requires:
    - nose
  imports:
    - gaff2xml
  commands:
    - nosetests gaff2xml -v

about:
  home: https://github.com/choderalab/gaff2xml
